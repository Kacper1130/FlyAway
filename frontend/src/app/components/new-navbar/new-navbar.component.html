<mat-toolbar class="navbar">
  <div class="navbar-container">
    <!-- Logo Section -->
    <a class="navbar-brand" routerLink="/">
      <mat-icon class="brand-icon">flight</mat-icon>
      <span class="brand-name">FlyAway</span>
    </a>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <button mat-button class="nav-button" routerLink="/flights" routerLinkActive="active">
        <mat-icon>flight_takeoff</mat-icon>
        <span>Flights</span>
      </button>
      <button mat-button class="nav-button" routerLink="/reservations" routerLinkActive="active">
        <mat-icon>bookmark</mat-icon>
        <span>My Reservations</span>
      </button>
      <button mat-button class="nav-button" routerLink="/history" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span>History</span>
      </button>
      <button mat-button class="nav-button" routerLink="/support" routerLinkActive="active">
        <mat-icon>help</mat-icon>
        <span>Support</span>
      </button>
    </nav>

    <!-- Auth Section -->
    <div class="auth-section">
      <!-- Logged Out State -->
      <div class="auth-buttons" *ngIf="!localStorage.getItem('token')">
        <a mat-button class="signup-btn" routerLink="/register">Sign up</a>
        <a mat-flat-button class="login-btn" routerLink="/login" color="primary">Log in</a>
      </div>

      <!-- Logged In State -->
      <div class="user-menu" *ngIf="localStorage.getItem('token')">
        <span class="welcome-text">Welcome,</span>
        <span class="user-name">{{ Firstname }}</span>

        <div class="action-buttons">
          <button mat-icon-button routerLink="/profile" class="profile-btn" matTooltip="Profile">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button mat-icon-button (click)="logout()" class="logout-btn" matTooltip="Logout">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
