<div class="admin-employee">
  <mat-card class="employee-card">
    <mat-card-header>
      <mat-card-title class="employee-card__title">
        {{ employee.firstname }} {{ employee.lastname }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="employee-card__content">
      <div class="employee-details">
        <div class="detail-item">
          <mat-icon class="detail-icon">email</mat-icon>
          <div class="detail-content">
            <span class="detail-label">Email</span>
            <span class="detail-value">{{ employee.email }}</span>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon class="detail-icon">phone</mat-icon>
          <div class="detail-content">
            <span class="detail-label">Phone Number</span>
            <span class="detail-value">{{ employee.phoneNumber }}</span>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon class="detail-icon">event</mat-icon>
          <div class="detail-content">
            <span class="detail-label">Hire Date</span>
            <span class="detail-value">{{ employee.hireDate }}</span>
          </div>
        </div>

        <div class="detail-item">
          <mat-icon class="detail-icon">login</mat-icon>
          <div class="detail-content">
            <span class="detail-label">Last Login</span>
            <span class="detail-value">{{ employee.lastLogin }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
