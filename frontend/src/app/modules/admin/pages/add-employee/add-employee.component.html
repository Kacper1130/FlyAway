<app-admin-navbar></app-admin-navbar>

<mat-card class="employee-card" *ngIf="employeeCredentials.password">
  <mat-card-header class="center">
    <mat-card-title>Successfully created new employee</mat-card-title>
  </mat-card-header>
  <mat-card-content>Firstname: {{ employeeCredentials.firstname }}</mat-card-content>
  <mat-card-content>Lastname: {{ employeeCredentials.lastname }}</mat-card-content>
  <mat-card-content>Email: {{ employeeCredentials.email }}</mat-card-content>
  <mat-card-content>
    <p><strong>Password: </strong> <span class="password">{{ employeeCredentials.password }}</span></p>
  </mat-card-content>
</mat-card>


<div class="container-fluid card login-container mb-5">
  <h3 class="text-center mt-3">Create an employee</h3>
  <hr>
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>First name</mat-label>
          <input matInput required [(ngModel)]="addEmployeeDto.firstname" name="firstname">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Last name</mat-label>
          <input matInput required [(ngModel)]="addEmployeeDto.lastname" name="lastname">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Phone number</mat-label>
          <input matInput [(ngModel)]="addEmployeeDto.phoneNumber" name="phoneNumber">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="example" required [(ngModel)]="addEmployeeDto.email" name="email">
          <span class="text-white" matTextSuffix>&#64;flyaway.com</span>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" class="full-width-btn mb-3" (click)="createEmployee()">
      Create an employee
    </button>
  </form>
</div>
