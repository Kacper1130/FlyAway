<app-admin-navbar></app-admin-navbar>
<div class="admin-employee-add">
  <div class="admin-employee-add__container">
    <!-- Success Card -->
    <div class="success-notification" *ngIf="employeeCredentials.password">
      <mat-card class="success-card">
        <mat-card-header>
          <mat-card-title>Successfully Created New Employee</mat-card-title>
        </mat-card-header>
        <mat-card-content class="success-card__content">
          <div class="credential-item">
            <span class="credential-label">Firstname:</span>
            <span class="credential-value">{{ employeeCredentials.firstname }}</span>
          </div>
          <div class="credential-item">
            <span class="credential-label">Lastname:</span>
            <span class="credential-value">{{ employeeCredentials.lastname }}</span>
          </div>
          <div class="credential-item">
            <span class="credential-label">Email:</span>
            <span class="credential-value">{{ employeeCredentials.email }}</span>
          </div>
          <div class="credential-item">
            <span class="credential-label">Password:</span>
            <span class="credential-value password">{{ employeeCredentials.password }}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Add Employee Form -->
    <div class="employee-form-container">
      <div class="employee-form__header">
        <div class="header-content">
          <h2 class="header-title">Create an Employee</h2>
        </div>
      </div>

      <div class="employee-form__content">
        <form>
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput required [(ngModel)]="addEmployeeDto.firstname" name="firstname">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Last name</mat-label>
              <input matInput required [(ngModel)]="addEmployeeDto.lastname" name="lastname">
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Phone number</mat-label>
              <input matInput [(ngModel)]="addEmployeeDto.phoneNumber" name="phoneNumber">
              <mat-icon matPrefix>phone</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="example" required [(ngModel)]="addEmployeeDto.email" name="email">
              <mat-icon matPrefix>email</mat-icon>
              <span matSuffix class="email-suffix">&#64;flyaway.com</span>
            </mat-form-field>
          </div>

          <button mat-raised-button
                  color="primary"
                  class="submit-button"
                  (click)="createEmployee()">
            <mat-icon>person_add</mat-icon>
            Create Employee
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
