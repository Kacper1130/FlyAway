<app-admin-navbar></app-admin-navbar>
<h2 class="text-white text-center mt-2">List of countries</h2>
<mat-form-field class="full-width-table">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Poland" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

<!--  <ng-container matColumnDef="id">-->
<!--    <th mat-header-cell *matHeaderCellDef> Id </th>-->
<!--    <td mat-cell *matCellDef="let country"> {{country.id}} </td>-->
<!--  </ng-container>-->

  <ng-container matColumnDef="name" class="fw-bold">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let country"> {{country.name}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Enabled </th>
    <td mat-cell *matCellDef="let country">
      <mat-slide-toggle color="primary" [(ngModel)]="country.enabled" (change)="onToggleChange(country)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell text-white" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
