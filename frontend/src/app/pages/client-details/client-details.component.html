<app-new-navbar></app-new-navbar>

<div class="container-fluid card login-container">
  <h3 class="text-center mt-3">My Profile</h3>
  <hr>
  <form class="mt-3">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" disabled="true">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="email@example.com" required [(ngModel)]="clientDetails.email" name="email">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>First name</mat-label>
          <input matInput [(ngModel)]="clientDetails.firstname" name="firstname">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Last name</mat-label>
          <input matInput [(ngModel)]="clientDetails.lastname" name="lastname">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Day of birth</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="clientDetails.dayOfBirth" name="dayOfBirth">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker startView="multi-year" #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Phone number</mat-label>
          <input matInput [(ngModel)]="clientDetails.phoneNumber" name="phoneNumber">
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" class="full-width-btn mb-3" (click)="submit()">
      Submit
    </button>
  </form>

</div>
