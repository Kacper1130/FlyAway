<div class="profile-wrapper">
  <div class="profile-container">
    <div class="profile-header">
      <mat-icon class="profile-icon">account_circle</mat-icon>
      <h2>My Profile</h2>
      <p class="subtitle">Manage your personal information</p>
    </div>

    <form class="profile-form">
      <!-- Email Section -->
      <div class="form-section">
        <h3 class="section-title">Account Information</h3>
        <mat-form-field appearance="outline" class="full-span">
          <mat-label>Email address</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="email@example.com" [(ngModel)]="clientDetails.email" name="email" disabled>
          <mat-hint>Email cannot be changed</mat-hint>
        </mat-form-field>
      </div>

      <!-- Password Section -->
      <div class="form-section">
        <h3 class="section-title">Password</h3>
        <div class="password-container">
          <div class="password-info">
            <mat-icon class="security-icon">lock</mat-icon>
            <div class="password-text">
              <h4>Change your password</h4>
            </div>
          </div>
          <button mat-stroked-button color="primary" type="button" (click)="openChangePasswordDialog()">
            <mat-icon>key</mat-icon>
            Change Password
          </button>
        </div>
      </div>

      <!-- Personal Information Section -->
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input matInput [(ngModel)]="clientDetails.firstname" name="firstname">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input matInput [(ngModel)]="clientDetails.lastname" name="lastname">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <mat-icon matPrefix>cake</mat-icon>
            <input matInput [matDatepicker]="picker" [(ngModel)]="clientDetails.dayOfBirth" name="dayOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker startView="multi-year" #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput [(ngModel)]="clientDetails.phoneNumber" name="phoneNumber">
          </mat-form-field>
        </div>
      </div>

      <div class="form-actions">
        <button mat-flat-button color="primary" class="save-button" (click)="submit()">
          <mat-icon>save</mat-icon>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
<app-ai-chat-widget></app-ai-chat-widget>
