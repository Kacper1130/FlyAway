<app-new-navbar></app-new-navbar>

<div class="register-wrapper">
  <div class="register-container">
    <div class="register-header">
      <h2>Create Account</h2>
      <p class="subtitle">Join us today and start your journey</p>
    </div>

    <form class="register-form">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput [(ngModel)]="registerRequest.firstname" name="firstname" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput [(ngModel)]="registerRequest.lastname" name="lastname" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date of birth</mat-label>
          <mat-icon matPrefix>cake</mat-icon>
          <input matInput [matDatepicker]="picker" [(ngModel)]="registerRequest.dayOfBirth" name="dayOfBirth" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker startView="multi-year" #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone number</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput [(ngModel)]="registerRequest.phoneNumber" name="phoneNumber" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-span">
          <mat-label>Email address</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" placeholder="email@example.com" [(ngModel)]="registerRequest.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-span">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="registerRequest.password" name="password" required>
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" class="register-button" (click)="register()">
        <span>Create Account</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>

      <div class="login-section">
        <span>Already have an account?</span>
        <a mat-button color="accent" (click)="login()">Sign In</a>
      </div>
    </form>
  </div>
</div>
